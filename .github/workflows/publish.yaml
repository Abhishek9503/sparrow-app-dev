name: Deploy to App Center

on:
  push:
    branches:
      - development
env: 
  VITE_API_URL: ${{secrets.VITE_API_URL}}

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install App Center CLI
        run: |
          npm install -g appcenter-cli
          
      - name: Install dependencies
        run: |
          yarn install
          yarn build
          yarn tauri build
          
      - name: Archive the MSI Folder
        run: |
          # Archive the MSI folder (replace the path with the correct one)
          tar -czvf app.tar.gz -C D:\a\sparrow-app\sparrow-app\src-tauri\target\release\bundle\msi .

      - name: Deploy to App Center
        run: |
          # Upload the archive to App Center (replace with your App Center app name)
          appcenter distribute release -f app.tar.gz -g Collaborators -a Sparrow --app-version v1.23.11.1-dev

        env:
          APPCENTER_TOKEN: ${{ secrets.APPCENTER_API_TOKEN }}
          

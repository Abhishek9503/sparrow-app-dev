name: Mac Build, Sign, and Download Tauri App 

on:
  push:
    branches:
      - development

env: 
 VITE_API_URL: ${{secrets.VITE_API_URL}}

jobs:
  build_and_sign:
    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Rust setup
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './src-tauri -> target'

    - name: Sync node version and setup cache
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'yarn' # Set this to npm, yarn or pnpm.

    - name: Install Dependencies
      run: |
        yarn install
        yarn build

    - name: Build Tauri App
      run: |
        APPLE_SIGNING_IDENTITY=${{ secrets.APPLE_SIGNING_IDENTITY }}
        APPLE_CERTIFICATE=${{ secrets.APPLE_CERTIFICATE }}
        APPLE_CERTIFICATE_PASSWORD=${{ secrets.APPLE_CERTIFICATE_PASSWORD }} yarn tauri build

    # - name: Archive and Sign App
    #   run: |
    #     zip -r sparrow-app.app.zip target/release/sparrow-app.app
    #     codesign --force --verify --verbose --sign "$APPLE_SIGNING_IDENTITY" target/release/YourAppName.app

  download:
    needs: build_and_sign
    runs-on: ubuntu-latest

    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v2
      with:
        name: sparrow-macos
        path: artifacts

    - name: List Files
      run: ls -R artifacts

    - name: Log artifact URL
      run: |
        echo "Artifact URL: ${{ steps.upload_artifact.outputs.artifact_url }}"
